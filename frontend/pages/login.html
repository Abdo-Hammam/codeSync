  <body>
    <div class="full-layout">
      <div class="login-section">
        <h1 class="welcome-msg">Welcome to CodeSync</h1>
        <p class="new-acc">
          Don't have an account yet?
          <span><a href="/signup">Sign up now</a></span>
        </p>

        <div class="login-form">
          <form id="loginForm" action="#" method="post">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email address"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />

            <input type="submit" value="Log in" />
          </form>
          <div class="separator">
            <span class="text">or</span>
          </div>

          <button class="google-login-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"

              height="1em"

                style="fill: rgb(251, 187, 0)"

              <path

              <path

                style="fill: rgb(40, 180, 70)"

              <path
                d="m419.404 58.936-82.933 67.896C313.136 112.246 285.552 103.82 256 103.82c-66.729 0-123.429 42.957-143.965 102.724l-83.397-68.276h-.014C71.23 56.123 157.06 0 256 0c62.115 0 119.068 22.126 163.404 58.936"
                style="fill: rgb(241, 67, 54)"
              ></path>
            </svg>
            Log in with Google
          </button>

          <button class="facebook-login-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xml:space="preserve"
              viewBox="0 0 512 512"
              width="1em"
              height="1em"
            >
              <path
                d="M448 0H64C28.7 0 0 28.7 0 64v384c0 35.3 28.7 64 64 64h192V336h-64v-80h64v-56c0-62.6 37.4-96 92.7-96 26.4 0 49.1 2 55.8 2.9V152h-37.2c-30.2 0-36 14.3-36 35.3v48h72l-9.4 80h-62.6v176h122.7c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64z"
                style="fill: #1877f2"
              />

            Log in with Facebook
