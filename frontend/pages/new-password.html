<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>New Password | CodeSync</title>
    <link rel="icon" type="image/png" href="/assets/imgs/favicon.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/assets/css/all.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/assets/css/normalize.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Cairo", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .login-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .logo img {
            width: 150px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        .welcome-msg {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .new-acc {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 20px;
            text-align: center;
        }

        .new-acc a {
            color: #00c4cc;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .new-acc a:hover {
            color: #00a0a5;
        }

        .password-tips {
            background: rgba(0, 196, 204, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #ccc;
            line-height: 1.5;
        }

        .password-tips h4 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #00c4cc;
        }

        .password-tips ul {
            list-style: none;
        }

        .password-tips li {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .password-tips li i {
            color: #00c4cc;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
        }

        .login-form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-form input[type="password"] {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .login-form input[type="password"]::placeholder {
            color: #ccc;
        }

        .login-form input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 196, 204, 0.3);
        }

        .login-form input[type="submit"] {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #00c4cc;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .login-form input[type="submit"]:hover {
            background: #00a0a5;
            transform: translateY(-2px);
        }

        .back-to-login {
            margin-top: 15px; /* ÿßŸÑŸÖÿ≥ÿßŸÅÿ© ÿ®ŸäŸÜ ÿßŸÑÿ≤ÿ±ÿßÿ±ŸäŸÜ */
            text-align: center;
        }

        .decoration-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .decoration-text {
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            padding: 20px;
            background: rgba(0, 196, 204, 0.2);
            border-radius: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00c4cc;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }

        .error {
            background: #ff4444;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 95%;
            }

            .decoration-section {
                display: none;
            }

            .login-section {
                padding: 20px;
            }

            .logo img {
                width: 120px;
            }

            .welcome-msg {
                font-size: 24px;
            }

            .new-acc {
                font-size: 14px;
            }

            .password-tips {
                font-size: 12px;
            }

            .password-tips h4 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>
    <div class="container">
        <div class="login-section">
            <div class="logo"><img src="/assets/imgs/main-logo.png" alt="CodeSync Logo"></div>
            <h2 class="welcome-msg">Set New Password</h2>
            <p class="new-acc">Enter your new password below.</p>

            <div class="password-tips">
                <h4>Password Tips</h4>
                <ul>
                    <li><i class="fas fa-check"></i> Use at least 8 characters.</li>
                    <li><i class="fas fa-check"></i> Include numbers and special characters.</li>
                    <li><i class="fas fa-check"></i> Avoid using personal information.</li>
                </ul>
            </div>

            <div class="login-form">
                <form id="newPasswordForm" action="#" method="post">
                    <input type="password" name="password" id="password" placeholder="New Password" required>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
                    <input type="submit" value="Reset Password">
                </form>
                <p class="new-acc back-to-login"><a href="/login">Back to Login</a></p>
            </div>
        </div>
        <div class="decoration-section">
            <div class="decoration-text">Secure your account with a strong password!</div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const newPasswordForm = document.getElementById("newPasswordForm");

            newPasswordForm.addEventListener("submit", async function (e) {
                e.preventDefault();

                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirmPassword").value;
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');

                console.log('üîë New Password entered:', password);
                console.log('üîë Confirm Password entered:', confirmPassword);

                if (!token) {
                    showNotification('Invalid or missing reset token.', true);
                    return;
                }

                if (password !== confirmPassword) {
                    showNotification('Passwords do not match.', true);
                    return;
                }

                try {
                    const response = await fetch('http://127.0.0.1:5000/api/reset-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, newPassword: password })
                    });

                    const data = await response.json();
                    if (response.ok) {
                        showNotification('Password reset successfully! Redirecting to login...', false);
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 3000);
                    } else {
                        showNotification(data.message || 'Error resetting password.', true);
                    }
                } catch (error) {
                    console.error("‚ùå Error:", error);
                    showNotification('Failed to connect to the server.', true);
                }
            });

            function showNotification(message, isError) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = 'notification' + (isError ? ' error' : '');
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
