<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/imgs/favicon.png" />
    <title>User Profile</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="../assets/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/normalize.css" />
    <link rel="stylesheet" href="../assets/css/profile.css" />

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="profile-header">
        <img src="../assets/imgs/user_logo.png" alt="Avatar" />
        <div class="profile-info">
          <h2>Ahmed Gamal</h2>
          <p id="userName"></p>
          <p id="email"></p>
          <p>Account Created On: Feb 21, 2023</p>
          <div class="buttons">
            <button class="btn btn-edit">Edit Profile</button>
            <button class="btn btn-logout"  onclick="logout()">Log Out</button>
          </div>
        </div>
      </div>

      <!-- Stats -->
      <div class="stats">
        <div class="stat-card">
          <p>Sessions Joined</p>
          <h2>15</h2>
        </div>
        <div class="stat-card">
          <p>Last Active</p>
          <h2>June 20, 2025</h2>
        </div>
      </div>

      <!-- Rooms -->
      <div class="my-rooms">
        <p>My Rooms</p>
        <div class="rooms-grid" id="rooms-grid"></div>
      </div>

      <!-- Delete Button at Bottom -->
      <button class="btn-delete" onclick="deleteUser();">Delete Account</button>
    </div>

    <script src="../assets/js/profile.js"></script>
  </body>
</html>
